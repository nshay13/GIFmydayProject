<!DOCTYPE html>
<html lang="en">
<head>
  <title>GIFMyDay</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<script src="store.everything.min.js"></script>
	<script src="checkLoggedInStatus.js"></script>
	<link rel="stylesheet" href="css/views.css">
	<script src="views.js"></script>
</head>

	<body>
	<div class="header">
			<img class =logobox src="images/gifmyday.png" alt="gmd-logo" width="190;" height="100;">
		</div>
		<br>

		<div class="container">
		
			
			<div class="inline-block" id="logout">
				<button> logout </button>
			</div>
		</div>
			
		<div class="btns" id="viewbtns">
			<button onclick="window.location.href='days.html'" type="button" class="btn">DAY</button>
			<button onclick="window.location.href='weeks.html'" type="button" class="btn">WEEK</button>
			<button onclick="window.location.href='months.html'" type="button" class="btn">MONTH</button>
		</div>




		<div class="container">
			<div class="inline-block" id="prev-day">
				<button onclick="previousWeek()">Prev</button>
			</div>
			<div class="inline-block" id="next-day">
				<button onclick="nextWeek()">Next</button>
			</div>
		</div>
		<div class="container">
			<table id="table-week">
				<tr>
					<th> Sunday </th>
					<th> Monday </th>
					<th> Tuesday </th>
					<th> Wednesday </th>
					<th> Thursday </th>
					<th> Friday </th>
					<th> Saturday </th>
				</tr>
				<tr>
					<td id="Sunday"> 1 </td>
					<td id="Monday"> 2 </td>
					<td id="Tuesday"> 3 </td>
					<td id="Wednesday"> 4 </td>
					<td id="Thursday"> 5 </td>
					<td id="Friday"> 6 </td>
					<td id="Saturday"> 7 </td>
				</tr>
			</table>
			
		</div>
	</body>
</html>
