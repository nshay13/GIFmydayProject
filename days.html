<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>GIFMyDay</title>
	  <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/png" href="login_assets/images/icons/gmd.png"/>
	  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="css/views.css">
        <script src="checkLoggedInStatus.js"></script>
		<script src="store.everything.min.js"></script>
		<script src="manage_entries.js"></script>
		<script src="views.js"></script>
	</head>

	<body>
		<div class="row">
			<div class="col-sm-8">
				<img class =logobox src="images/gifmyday.png" alt="gmd-logo" width="190;" height="100;">
			</div>
			<div class="col-sm-4" id="logout">
				<button onclick="logout()" id="logout-btn"> Logout </button>
			</div>
		</div>

		<br>
		<div class="row2">
			<div class="col-sm-3"></div>
			<div class="col-sm-3" id="viewbtns1">
				<button onclick="viewToday()" type="button" class="btn">DAY</button>
			</div>
			<div class="col-sm-3" id="viewbtns2">
				<button onclick="viewMonth()" type="button" class="btn">MONTH</button>
			</div>
		</div>

			
		<div class="row3" id="month-year">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
					<h5 id="days-month"></h5> 
					<h5 id="days-day"></h5>
					<h5 id="days-year"></h5>
			</div>
			<div class="col-sm-4">
				<button id="addbutton" onclick="addNewEntry()">+</button>
			</div>
			<div class="col-sm-4"></div>
		</div>
		<br>
		<div class="row2">
			<div class="col-sm-3"></div>
			<div class="col-sm-3" id="prev-day">
				<button class="btn" onclick="previousDay()">Prev</button>
			</div>
			<div class="col-sm-3" id="next-day">
				<button class="btn" onclick="nextDay()">Next</button>
			</div>
		</div>
        <div class="container" id="entries"></div>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-body">
				Are you sure you want to delete this entry?
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary" id="deleteEntryButton">Delete</button>
			  </div>
			</div>
		  </div>
		</div>
		<script>

			checkLoggedIn()
            function addNewEntry() {
				months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
				day = parseInt(document.getElementById("days-day").innerHTML);
				
				mon = document.getElementById("days-month").innerHTML;
				month = months.indexOf(mon)
				
				year = parseInt(document.getElementById("days-year").innerHTML);
				
				d = new Date()
				b = new Date(year, month, day, d.getHours(), d.getMinutes(), d.getSeconds());
				url = 'edit_entry.html?'+ encodeURIComponent(b);

				console.log(url);
				document.location.href=url;
			}

			function logout(){
				store.remove('currentUser');
				window.location.href="login.html";
			}
		</script>
	</body>
</html>
