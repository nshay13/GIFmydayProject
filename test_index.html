<!doctype html>
<html lang="en">
  <head>
  	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->

    <script src="md5.min.js"></script>
    <script src="store.everything.min.js"></script>
  	<script src="login.js"></script>
    <script src="manage_entries.js"></script>

  	<title>GIFMyDay!</title>
  </head>

  <body>
  	<div class="col-sm-3">
		<p>Username:
			<input type="text" id="username" size="20" placeholder="Capt">
		</p>
	</div>
	<div class="col-sm-3">
		<p>Password:
			<input type="text" id="password" size="20" placeholder="Capt">
		</p>
	</div>
	<div class="row" style="padding-bottom: 20px; padding-top: 20px">
  		<button type="button" id="registerbutton" style="margin: auto">Register</button>
  	</div>
  	<div class="row" style="padding-bottom: 20px; padding-top: 20px">
  		<button type="button" id="loginbutton" style="margin: auto">Login</button>
  	</div>
    <div class="row" style="padding-bottom: 20px; padding-top: 20px">
      <button type="button" id="addbutton" style="margin: auto">Add</button>
    </div>
    <div class="row" style="padding-bottom: 20px; padding-top: 20px">
      <button type="button" id="editbutton" style="margin: auto">Edit</button>
    </div>
    <div class="row" style="padding-bottom: 20px; padding-top: 20px">
      <button type="button" id="deletebutton" style="margin: auto">Delete</button>
    </div>
  </body>
</html>
